<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <meta http-equiv="Content-Security-Policy" content="connect-src *; default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;script-src 'self' http://* 'unsafe-inline' 'unsafe-eval' ;">
    </head>
    <body>
        <h1>Plateforme de Jeu en Ligne</h1>
    
        <!-- Formulaire de Connexion -->
        <div id="login-container">
            <h2>Connexion</h2>
            <input type="text" id="login-username" placeholder="Nom d'utilisateur" required>
            <input type="password" id="login-password" placeholder="Mot de passe" required>
            <button id="login-btn">Se Connecter</button>
            <p>Pas encore de compte ? <a href="#" id="show-register">S'inscrire</a></p>
        </div>
    
        <!-- Formulaire d'Inscription -->
        <div id="register-container" class="hidden">
            <h2>Inscription</h2>
            <input type="text" id="register-username" placeholder="Nom d'utilisateur" required>
            <input type="password" id="register-password" placeholder="Mot de passe" required>
            <button id="register-btn">S'inscrire</button>
            <p>Déjà un compte ? <a href="#" id="show-login">Se Connecter</a></p>
        </div>
    
        <script type="module" src="js/ws.js"></script>
        <script type="module" src="js/index.js"></script>

    </body>
</html>
